<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Color Generator</h1>
      <div class="color-boxes">
        <div class="color-box">
          <label>HEX</label>
          <div class="value-container">
            <span id="hex-value">#000000</span
            ><button class="copy-btn" data-target="hex-value">Copy</button>
          </div>
        </div>
        <div class="color-box">
          <label>RGB</label>
          <div class="value-container">
            <span id="rgb-value">rgb(0, 0, 0)</span
            ><button class="copy-btn" data-target="rgb-value">Copy</button>
          </div>
        </div>
        <div class="color-box">
          <label>HSL</label>
          <div class="value-container">
            <span id="hsl-value">hsl(0, 0%, 0%)</span
            ><button class="copy-btn" data-target="hsl-value">Copy</button>
          </div>
        </div>
      </div>
      <button id="generate-btn" class="generate-btn">Generate New Color</button>
      <div id="notification" class="notification hidden">
        Copied to clipboard!
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
